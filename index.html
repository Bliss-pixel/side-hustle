<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>
<body style="background-color: rgb(45, 101, 131); width: 100%; height: 100vh; margin: 0; text-align: center;">
  <div>
    <h1 style="color: aquamarine; font: bold; font-family: Arial, Helvetica, sans-serif;">Sign-Up Form</h1>
    <form onsubmit="showSuccessMessage(); return false;">

      <label for="fname">First Name:<input required type="text" id="fname" name="firstname" value="first-name" style=" margin: 10px;"></label><br>
      <label for="lname">Last Name:<input required type="text" id="lname" name="lastname" value="last-name" style=" margin: 10px;"></label><br>
      <!-- Name field -->
      <label for="email">Email Address:<input required type="email" id="email" name="emailaddress" value="email" style=" margin: 10px;"></label><br>
      <!-- Email Address requiring email format in input -->
      <label for="phone">Phone Number:<input required type="tel" id="phone" name="telephone" value="phone" style=" margin: 10px;"></label><br>
      <!-- Phone number field -->
      
      <div style="text-align:center; margin-right: 2%;">
        <p style="display: inline-block;">Gender:</p>
        <label for="msex"><input type="radio" id="msex" name="gender" style="display: inline-block;">Male</label>
        <label for="fsex"><input type="radio" id="fsex" name="gender" value="fsex" style="display: inline-block;">Female</label>
      </div><br>
      <!-- Radio button input field -->

      <label for="pswd">Password:<input required type="password" id="pswd" name="security" value="pswd" style=" margin: 10px;"></label><br>

      <input style=" display: block; width: 50px; margin: 30px auto; height: 2em; font-size: 1.1rem; margin-left: 45%;" type="submit" value="Submit" onclick="showSuccessMessage()"/>
      
    </form>
    
    <div id="success-message" style="display: none;">
      <p>Your form has been successfully submitted!</p>
    </div>
    
    <script>
    function showSuccessMessage() {
      document.getElementById("success-message").style.display = "block";
    }
    </script>
</body>
</html>
