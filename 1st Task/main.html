<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
  <div>
    <h1>Sign-Up Form</h1>
    <form action="successpage.html" method="post">
      <label for="fname">First Name:<input required type="text" id="fname" name="firstname" value="first-name"></label><br>
      <label for="lname">Last Name:<input required type="text" id="lname" name="lastname" value="last-name"></label><br>
      <label for="email">Email Address:<input required type="email" id="email" name="emailaddress" value="email"></label><br>
      <label for="phone">Phone Number:<input required type="tel" id="phone" name="telephone" value="phone"></label><br>
      <p>Gender</p>
      <label for="msex"><input type="radio" id="msex" name="gender" value="msex">Male</label><br>
      <label for="fsex"><input type="radio" id="fsex" name="gender" value="fsex">Female</label><br>

      <label for="pswd">Password:<input required type="password" id="pswd" name="security" value="pswd"></label><br>
      <input type="submit" value="Submit" onclick="showSuccessMessage()" />
    </form>
    
    <div id="success-message" style="display: none;">
      <p>Your form has been successfully submitted!</p>
    </div>
    
    <script>
    function showSuccessMessage() {
      document.getElementById("success-message").style.display = "block";
    }
    </script>
    
  </div>
</body>
</html>
