<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>
<body>
  <div>
    <h1>Sign-Up Form</h1>
    <form action="">
      <label for="fname"><input type="text" id="fname" name="firstname" value="fname">First Name:</label><br>
      <label for="lname"><input type="text" id="lname" name="lastname" value="lname">Last Name:</label><br>
      <label for="email"><input type="email" id="email" name="emailaddress" value="email">Email Address:</label><br>
      <label for="phone"><input type="tel" id="phone" name="telephone" value="phone">Phone Number:</label><br>
      <fieldset>
        <legend>Gender</legend>
         <label for="msex"><input type="radio" id="msex" name="gender" value="msex"></label><br>
         <label for="fsex"><input type="radio" id="fsex" name="gender" value="fsex"></label><br>
        </fieldset>
      <label for="pswd"><input type="password" id="pswd" name="security" value="pswd">Password:</label><br>
      <input type="button">
      <button></button>
    </form>
  </div>
</body>
</html>
